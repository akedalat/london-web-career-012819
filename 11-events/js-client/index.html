<body>
    <h1>Books</h1>

    <form id="add-book-form">
      <input required placeholder="Title" name="title" />
      <input required placeholder="Description" name="desc" />
      <input required placeholder="Year"  name="year" />
      <button id="add-book-btn">ADD BOOK</button>
    </form>

    <table>
      <thead class='header'>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Release year</th>
          <th>Delete</th>
        </tr>
      </thead>
    
      <tbody>
      </tbody>
    </table>
    
    <br>

    <div id="parent">
      PARENT
      <div id="child">
        CHILD
        <div id="grandchild">
          GRANDCHILD
        </div>
      </div>
    </div>

</body>
</html>
